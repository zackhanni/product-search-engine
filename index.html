<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

            </div>

            <div class="product">
                <img src="img/shirt2.jpg" alt="">

                    <h2>Red Nike Shirt</h2>

            </div>

            <div class="product">
                <img src="img/shirt3.jpg" alt="">

                </div>
            </div>

            <div class="product">
                <img src="img/shirt4.jpg" alt="">

                    <h2>Blue Stripe Shirt</h2>

                </div>
            </div>

            <div class="product">
                <img src="img/shirt5.jpg" alt="">

                    <h2>Black Shirt</h2>
                    <h3>$22</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/shirt6.jpg" alt="">
                <div class="product-details">
                    <h2>Blue Nike Pants</h2>
                    <h3>$22</h3>
                </div>
            </div>

            <div class="product">
                <img src="img/shirt6.jpg" alt="">
                <div class="product-details">
                    <h2>Yellow Hat</h2>
                    <h3>$22</h3>
                </div>
            </div>

        </div>
    </section>


    <script src="app.js"></script>
</body>
</html>
